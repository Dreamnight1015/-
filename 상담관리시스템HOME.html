<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width" ,="" initial-scale="1.0," maximum-scale="2.0," minimun-scale="1.0">
        <meta name="robots" content="noindex">
        <link rel="stylesheet" type="text/css" href="./상담관리시스템HOME.css">
        <script src="https://kit.fontawesome.com/7a1af9fcee.js" crossorigin="anonymous"></script>
        <title>상담관리시스템 HOME</title>
    </head>
    <body>
        <div class="header">
            <div class="headertop">
                <img src="./img/자산 1@4x.png" alt="logo" class="logo">
                <i class="fa-regular fa-bell"></i>
            </div>
            <div class="headermid">
                <div class="titletext">내일이 행복한 충청대</div>
                <div class="titletext"><b>상담관리 웹페이지</b></div>
            </div>
            <div class="headerbottom">
                <div class="text">이 곳은 진로 · 심리상담 지원(노란화분 학생상담센터),<br>학습상담 지원(교수학습지원실)을 소개하는 공간입니다.</div>
            </div>
            <img src="./img/logo.png" alt="logo" class="icon">
        </div>
        <div class="middle">
            <div class="button1">
                <div class="text">
                    <div class="title">노란화분</div>
                    <div class="sub">진로 및 심리상담</div>
                </div>
                <div class="right">
                    <img src="./img/free-icon-potted-plant-3209899.png" alt="icon" class="icon">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <div class="button2">
                <div class="text">
                    <div class="title">교수학습지원실</div>
                </div>
                <div class="right">
                    <img src="./img/free-icon-note-477868.png" alt="icon" class="icon">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="tap1">
                <i class="fa-solid fa-house"></i><br>홈
            </div>
            <div class="tap2">
                <i class="fa-solid fa-comments"></i></i><br>노란화분
            </div>
            <div class="tap3">
                <i class="fa-solid fa-message"></i></i><br>상담리뷰
            </div>
            <div class="tap4">
                <i class="fa-regular fa-clipboard"></i></i><br>나의상담
            </div>
            <div class="tap5">
                <i class="fa-solid fa-user"></i></i><br>MY
            </div>
        </div>
    </body>
</html>
